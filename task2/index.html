<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Birthday Calculator</title>
	<link rel="stylesheet" href="./assets/style/normalize.css">

<body>

		<p id="result"></p>
	</section>
